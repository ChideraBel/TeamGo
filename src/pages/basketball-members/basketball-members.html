<ion-header>

  <ion-navbar color="primary">
    <ion-title>Team Members</ion-title>
     <ion-buttons end><button ion-button icon-only (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let member of members | async">
    <ion-item (click)="viewPlayer(member.Name, member.Grade, member.Age, member.ColorGroup, member.Position)">
      <h2>{{member.Name}}</h2>
      <p>{{member.Position}}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteItem(member)" icon-only><ion-icon name="trash"></ion-icon></button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
