<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Member</ion-title>
    <ion-buttons end><button ion-button icon-only (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
<ion-list>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input [(ngModel)]="age" type=number></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Preffered Stroke</ion-label>
      <ion-select [(ngModel)]="stroke">
        <ion-option value="Back Stroke">Back Stroke</ion-option>
        <ion-option value="Breast Stroke">Breast Stroke</ion-option>
        <ion-option value="Freestyle">Freestyle</ion-option>
        <ion-option value="Butterfly">Butterfly</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
      <ion-label floating>Color Group</ion-label>
      <ion-select [(ngModel)]="color">
        <ion-option value="Red Kigelia">Red Kigelia</ion-option>
        <ion-option value="Yellow Oteniqua">Yellow Oteniqua</ion-option>
        <ion-option value="Blue Cedar">Blue Cedar</ion-option>
        <ion-option value="Green Wisteria">Green Wisteria</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
      <ion-label floating>Grade</ion-label>
      <ion-select [(ngModel)]="grade">
          <ion-option value=7>Grade 7</ion-option>
          <ion-option value=8>Grade 8</ion-option>
          <ion-option value=9>Grade 9</ion-option>
          <ion-option value=10>Grade 10</ion-option>        
          <ion-option value=11>Grade 11</ion-option>
          <ion-option value=12>Grade 12</ion-option>
        </ion-select>
  </ion-item>
  </ion-list>
</div>
<div align=center>
<button ion-button (click)="addMember()">Add new player</button>
</div>
</ion-content>
