<ion-header>

  <ion-navbar color = "primary">
    <ion-title>New Item</ion-title>
    <ion-buttons end><button ion-button icon-only (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
  <ion-list>
    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input [(ngModel)]="itemName" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Quantity</ion-label>
        <ion-input [(ngModel)]="quantity" type=number></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>By from Store</ion-label>
      <ion-input [(ngModel)]="store" type=text></ion-input>
  </ion-item>
  </ion-list>
  </div>
  <div align=center>
  <button ion-button (click)="addShoppingItem()">Add Item</button>
  </div>
  </ion-content>
