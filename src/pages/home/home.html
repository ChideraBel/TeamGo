<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons right><button ion-button icon-only (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="button" padding>
  <ion-list>
    <ion-item *ngFor="let p of pages">
      {{p.name}}
      <button ion-button round item-right outline (click)="openPage(p.component)" icon-only><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
