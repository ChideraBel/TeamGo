<ion-header>

  <ion-navbar color= "primary">
    <ion-title>My Formation</ion-title>
      <ion-buttons left><button ion-button icon-only (click)="return()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of formations" (click)="saveFormation(item.formationName)">
        <ion-thumbnail item-start>
            <img src="assets/imgs/{{item.formationName}}.png">
        </ion-thumbnail>
     <h2>{{item.formationName}}</h2>
     <button ion-button round item-right outline icon-only><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-item>
</ion-list>
</ion-content>
