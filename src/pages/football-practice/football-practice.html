<ion-header>

  <ion-navbar color="primary">
    <ion-title>Today's Practice</ion-title>
   </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let member of members | async">
    <ion-item>
      <ion-label>{{member.Name}}
        <p>{{member.Present}}</p>
      </ion-label>
      <button ion-button round item-right outline icon-only (click)= "present(member.Name)"><ion-icon name="arrow-dropright-circle"></ion-icon></button>
    </ion-item>
</ion-list>
</ion-content>
