<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Dashboard</ion-title>
    <ion-buttons left><button ion-button icon-only (click)="return()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card color="lighter" (click)="openNews()">
      <ion-card-title><b>Sports News</b></ion-card-title>
      <img src="assets/imgs/news.jpg">
      <ion-card-content><b>Your news for the week!</b></ion-card-content>
  </ion-card>

  <ion-card *ngFor="let formation of formations | async" color="light">
    <ion-card-title><b>The Game Formation</b></ion-card-title>
    <img src="assets/imgs/{{formation.Name}}.png">
    <ion-card-content><b>Arrangments for the games!</b></ion-card-content>
  </ion-card>

  <ion-card color="lighter" (click)="openShopping()">
      <ion-card-title><b>The Team's Shopping List</b></ion-card-title>
      <img src="assets/imgs/shopping.jpg">
      <ion-card-content><b>Go shopping with the team!</b></ion-card-content>
    </ion-card>
</ion-content>
