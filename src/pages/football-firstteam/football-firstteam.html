<ion-header>

  <ion-navbar color = "primary">
    <ion-title>My First Team</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="return()">
        <ion-icon name="arrow-round-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let member of members | async">
      <ion-item>
        <ion-label>{{member.Name}}
          <p>{{member.FirstTeam}}</p>
        </ion-label>
        <button ion-button round item-right outline icon-only (click)= "addToFirstTeam(member.Name)" ><ion-icon name="arrow-dropright-circle"></ion-icon></button>
      </ion-item>
  </ion-list>
</ion-content>
