<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
    <ion-buttons left><button ion-button icon-only (click)="return()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class = "signup-button" padding>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <button ion-button (click)="doForgetPassword(user)">Reset Password</button>
</ion-content>
